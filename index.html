<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-md-center bg-light bg-gradient mt-2 shadow-sm">
        <div class="col-5 " >
            <h1 class="text-center h2">Shopping List</h1>
            <form class="p-4">
                <div class="mb-3">
                    <label for="newProduct"></label>
                    <input  type="text" class="form-control" id="newProduct" required>
                </div>
                <button class="btn btn-primary">Add Product</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 border p-4 border-end-0">
            <h2 class="h4 border-bottom">List items</h2>
            <ul class="list-unstyled" id="list"></ul>
            <a href="#" class="btn btn-danger" id="cleanList">Clear List</a>
        </div>
        <div class="col-md-6 ms-auto border p-4">
            <h2 class="h4 border-bottom">Purchased items</h2>
            <ul class="list-unstyled" id="purchasedList"></ul>
        </div>
    </div>
</div>
<script defer src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous" ></script>
<script defer src="js/script.js" ></script>
</body>
</html>
